# 网站设置
# 这些用于个性化您的新网站。请查看 HTML 文件、
# 你会看到它们通过 {{ site.title }}、{{ site.email }} 等方式被访问。
# 您可以创建任何自定义变量，它们都可以访问
# 通过 {{ site.myvariable }} 在模板中。

title: Xor NoteBook
email: xor218@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Some Notes for my work and life.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://xor218.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: xor218
github_username:  xor218

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# # 不进行处理。
# 默认情况下不处理以下项目。
# 在此处的 "exclude: "键下列出的任何项目都将自动添加到
# 内部 "默认列表"。
#
# 可通过明确列出目录来处理排除项，或
# 它们在 `include:` 列表中的文件路径。
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
